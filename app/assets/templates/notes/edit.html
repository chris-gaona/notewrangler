<h1>Edit: {{editNote.note.title}}</h1>
<form>
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" id="title" name="title" ng-model="editNote.note.title">
  </fieldset>

  <fieldset class="form-group">
    <label>User</label>
    <select ng-options="user.id as user.name for user in editNote.users" ng-model="editNote.note.userId"></select>
  </fieldset>

  <fieldset class="form-group">
    <label>Category</label>
    <select ng-options="category.id as category.name for category in editNote.categories" ng-model="editNote.note.categoryId"></select>
  </fieldset>

  <fieldset class="form-group">
    <label for="description">Description</label>
    <input class="form-control" type="text" id="description" name="description" ng-model="editNote.note.description">
  </fieldset>

  <fieldset class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" type="text" id="content" name="content" ng-model="editNote.note.content"></textarea>
  </fieldset>

  <input type="submit" class="btn btn-default" ng-click="editNote.saveNote(editNote.note)" ng-disabled="editNote.isSubmitting" value="{{editNote.isSubmitting ? 'Saving...' : 'Save'}}">
</form>
