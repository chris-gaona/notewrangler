<div class="page-header">
  <h1>{{showNote.note.title}}</h1>
  <small>{{showNote.note.user.name}}</small>
</div>
<p>
  {{showNote.note.content}}
</p>
<p>
  <span class="label label-info">{{showNote.note.category.name}}</span>
</p>

<a ng-href="#/notes/{{showNote.note.id}}/edit" class="btn btn-default">Edit Note</a>
<a ng-href="" ng-click="showNote.deleteNote(showNote.note)" class="btn btn-danger">Delete Note</a>
