<h1>Users</h1>

<div class="row">
  <div ng-repeat="note in allnotes.notes" class="col-sm-6">
    <h2><a ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2>
    <p>
      {{note.description}}
    </p>
  </div>
</div>

<div class="container">
  <a ng-href="#/notes/new" class="btn btn-default">New Note</a>
</div>
